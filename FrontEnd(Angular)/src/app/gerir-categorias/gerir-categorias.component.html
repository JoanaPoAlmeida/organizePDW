            <p class="p-title" style="padding: 15px;">Adicionar Categoria</p>
            <form class="formi" [formGroup]="catDetail" style="padding-top: 20px;">
                <div class="form-group mx-sm-3 mb-2">
                    <label><p>Nome</p></label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label><p>Descrição</p></label>
                  <input type="text" formControlName="description" class="form-control" id="description" placeholder="Descrição">
                </div>
                <div class="form-group mx-sm-3 mb-2" style="margin-top: 37px;">
                <button type="submit" class="btn btn-warning" (click)="addCategory()" style="margin-left:15px; background-color: rgb(256,220,156); color: black;">Adicionar</button>
                </div>
              </form>

              <table class="table table-hover" style="margin-left: 15px; margin-top: 15px; margin-right: 50px; font-family:'Montserrat'; font-size: 15px;">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Subcategorias</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let categoria of catList">
                    <td>{{categoria.id}}</td>
                    <td>{{categoria.name}}</td>
                    <td>{{categoria.description}}</td>
                    <td>{{categoria.subcategorias}}</td>
                    <td>
                        <button mat-icon-button (click)="deleteCategory(categoria)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button><mat-icon>delete</mat-icon></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
