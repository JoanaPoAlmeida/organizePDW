<div class="container-fluid page">
    <div class="page__box p-3 mt-2"><p>Subcategorias</p></div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data">
          <p class="p-title" style="padding: 15px;">Adicionar Subcategoria</p>
            <form class="formi" [formGroup]="subcatDetail" style="padding-top: 20px;">

                <div class="form-group mx-sm-3 mb-2">
                    <label><p>Nome</p></label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label><p>Categoria</p></label>
                    <select class="form-select" formControlName="categoryID">
                    <option><p>placeholder</p></option>
                    <option *ngFor="let categoria of catList" [ngValue]="categoria.idCategoria">{{categoria.nomeCategoria}}</option>
                    </select>
                </div>
                <div class="form-group mx-sm-2 mb-2" style="margin-top: 37px;">
                  
                <button type="submit" class="btn btn-warning" (click)="addsubCategory()" style="margin-left:15px; background-color: rgb(256,220,156); color: black;">Adicionar</button>
                </div>
              </form>

              <table class="table table-hover" style="margin-left: 15px; margin-top: 15px; margin-right: 50px; font-family:'Montserrat'; font-size: 15px;">
                <thead>
                  <tr >
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Despesas</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let subcategoria of subcatList">
                    <td>{{subcategoria.id}}</td>
                    <td>{{subcategoria.name}}</td>
                    <td>{{subcategoria.categoryID}}</td>
                    <td>{{subcategoria.despesas}}</td>
                    <td>
                        <button mat-icon-button (click)="deletesubCategory(subcategoria)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button><mat-icon>delete</mat-icon></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
